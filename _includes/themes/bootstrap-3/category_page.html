var duoshuoQuery = {short_name:"bamzc"};

<div class="page-header">
  <h1>
    {% if page.tagline %} <small>{{ page.tagline}}</small>{% endif %}
    {% if page.message %} <p>{{ page.message }}</p>{% endif %}
  </h1>
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-12 post-container post-container-category">
            {{content}}
        </div>
    </div>
    <!-- 多说评论框 start -->
    <a href='#' id="comments"></a>
    <div class="ds-thread" id="ds-thread" data-limit='100' data-thread-key="{{page.id}}" data-url="{{page.url}}"></div>
    <!-- 多说评论框 end -->
</div>
